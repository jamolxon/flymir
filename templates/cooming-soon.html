{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Theratio</title>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.png' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}" />
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/owl.theme.css' %}" />
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" />
    <link rel="stylesheet" href="{% static 'css/lightgallery.css' %}" />
    <link rel="stylesheet" href="{% static 'css/woocommerce.css' %}" />
    <link rel="stylesheet" href="{% static 'css/royal-preload.css' %}" />

    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>

<body>
    <div id="royal_preloader"></div>
    <div class="coming-soon">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center align-self-center">
                    <div class="cs-logo">
                        <a href="index.html">
                            <img src="images/logo-csoon.svg" alt="">
                        </a>
                    </div>
                    <div class="cs-content">
                        <h2 style="color:#fff;">Welcome to FlyMir</h2>
                    </div>
                    <div class="cs-countdown">
                        <ul class="ot-countdown unstyle" data-zone="0" data-date="01/30/2021" data-day="Day" data-days="Days" data-hour="Hour" data-hours="Hours" data-min="Minute" data-mins="Minutes" data-second="Second" data-seconds="Seconds">
                            <li style="color:#fff;"><span class="days">00</span><p class="days_text">Days</p></li>
                            <li class="seperator" style="color:grey;">:</li>
                            <li style="color:#fff;"><span class="hours">00</span><p class="hours_text">Hours</p></li>
                            <li class="seperator" style="color:grey;">:</li>
                            <li style="color:#fff;"><span class="minutes">00</span><p class="minutes_text">Minutes</p></li>
                            <li class="seperator" style="color:grey;">:</li>
                            <li style="color:#fff;"><span class="seconds">00</span><p class="seconds_text">Second</p></li>
                        </ul>
                        <!-- Display the countdown timer in an element -->
                        <script>
                        // Set the date we're counting down to
                        var countDownDate = new Date("June 17, 2021 00:00:00").getTime();

                        // Update the count down every 1 second
                        var x = setInterval(function() {

                          // Get today's date and time
                          var now = new Date().getTime();

                          // Find the distance between now and the count down date
                          var distance = countDownDate - now;

                          // Time calculations for days, hours, minutes and seconds
                          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                          var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                          // Display the result in the element with id="demo"
                          document.querySelector(".days").innerHTML = days;
                          document.querySelector(".hours").innerHTML = hours;
                          document.querySelector(".minutes").innerHTML = minutes;
                          document.querySelector(".seconds").innerHTML = seconds;

                          // If the count down is finished, write some text
                          if (distance < 0) {
                            clearInterval(x);
                            document.querySelector(".days").innerHTML = "0";
                            document.querySelector(".hours").innerHTML = "0";
                            document.querySelector(".minutes").innerHTML = "0";
                            document.querySelector(".seconds").innerHTML = "0";
                          }
                        }, 1000);
                        </script>
                    </div>
                    <div class="cs-stext">
                        <p style="color:#fff;">We are about to go live so watch this space!</p>
                    </div>
                    <div class="wpcf7">
                    </div>
                    <div class="space-110"></div>
                    <div class="space-5"></div>
                    <div class="cs-social">
                        <a href="https://www.t.me/flymir" target="_blank"><i class="fab fa-telegram"></i></a>
                        <a href="https://www.facebook.com/flymiruz" target="_blank"><i class="fab fa-facebook-f"></i></a>
                        <a href="https://youtube.com/channel/UC55u1blHbkak1BEwYWSNsgQ" target="_blank"><i class="fab fa-youtube"></i></a>
                        <a href="https://www.Instagram.com/flymiruz/?hl=en" target="_blank"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <!-- jQuery -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/mousewheel.min.js' %}"></script>
    <script src="{% static 'js/lightgallery-all.min.js' %}"></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/jquery.isotope.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/easypiechart.min.js' %}"></script>
    <script src="{% static 'js/jquery.countdown.min.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="{% static 'js/royal_preloader.min.js' %}"></script>
    <script>
        window.jQuery = window.$ = jQuery;
        (function($) { "use strict";
            //Preloader
            Royal_Preloader.config({
                mode           :   'progress',
                background     :   '#63069D',
            });
        })(jQuery);
    </script>
</body>
</html>
